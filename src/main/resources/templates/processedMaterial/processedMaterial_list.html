<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="eu">
<head>
    <title>Lista de Materiales Procesados</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<main class="List" layout:fragment="custom-main">
    <h1>Lista de Materiales Procesados</h1>
    <table>
        <thead>
        <tr>
            <th>Quantity</th>
            <th>PricePerKG</th>
            <th>TypeId</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="processedMaterial : ${processedMaterials}">
            <td th:text="${processedMaterial.quantity}"></td>
            <td th:text="${processedMaterial.preProcessedMaterial.type.name}"></td>
            <td th:text="${processedMaterial.precioKg}"></td>
            <td>
                <form th:action="@{/processedMaterial/edit/{id}(id=${processedMaterial.id})}" method="get">
                    <button type="submit" class="update-btn">Update</button>
                </form>
                <form th:action="@{/processedMaterial/delete/{id}(id=${processedMaterial.id})}" method="post" th:object="${processedMaterial}" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div id="UpButton">
    <img src="/icon/arrow-up-wide-line.svg" alt="Subir">
</div>
</body>
</html>
