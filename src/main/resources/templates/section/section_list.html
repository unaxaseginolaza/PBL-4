<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="es">
<head>
    <title>Lista de Secciones</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<main class="List" layout:fragment="custom-main">
    <h1>Lista de Secciones</h1>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Jefe de Seccion</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="section : ${sections}">
            <td th:text="${section.name}"></td>
            <td th:text="${section.bossEmployee.name}"></td>
            <td>
                <form th:action="@{/section/edit/{id}(id=${section.id})}" method="get">
                    <button type="submit" class="update-btn">Update</button>
                </form>
                <form th:action="@{/section/delete/{id}(id=${section.id})}" method="post" th:object="${section}" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div id="UpButton">
    <img src="/icon/arrow-up-wide-line.svg" alt="Subir">
</div>
</body>
</html>
