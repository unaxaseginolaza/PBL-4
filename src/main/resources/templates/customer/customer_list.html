<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="eu">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<main class="List" layout:fragment="custom-main">
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Company Name</th>
            <th>Role</th> <!-- Assuming customers also have roles -->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.username}"></td>
            <td th:text="${customer.companyName}"></td>
            <td th:text="${customer.rol}"></td> <!-- Assuming there's a 'rol' field in customer -->
            <td>
                <form th:action="@{/customer/edit/{id}(id=${customer.id})}" method="get">
                    <button type="submit" class="update-btn">Update</button>
                </form>
                <form th:action="@{/customer/delete/{id}(id=${customer.id})}" method="post" th:object="${customer}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div id="UpButton">
    <img src="/icon/arrow-up-wide-line.svg" alt="Subir">
</div>
</body>
</html>
