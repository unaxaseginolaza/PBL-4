<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="es">
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<main class="List" layout:fragment="custom-main">
    <h1>Lista de Tareas</h1>
    <table>
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Resumen</th>
            <th>PreProcessedMaterial</th>
            <th>ProcessedMaterial</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.summary}"></td>
            <td th:text="${task.preProcessedMaterial}"></td>
            <td th:text="${task.processedMaterial}"></td>
            <td>
                <form th:action="@{/task/edit/{id}(id=${task.id})}" method="get">
                    <button type="submit" class="update-btn">Update</button>
                </form>
                <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post" th:object="${task}" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div id="UpButton">
    <img src="/icon/arrow-up-wide-line.svg" alt="Subir">
</div>
</body>
</html>
