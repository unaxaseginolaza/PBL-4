
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/script/index.js"></script>
</head>
<body>
<main class="employeeForm" layout:fragment="custom-main">
    <h2>Create Employee</h2>
    <form action="/employee/create" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="permisos">Permisos:</label>
        <input type="number" id="permisos" name="permisos" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="manager">Manager ID:</label>
        <input type="number" id="manager" name="manager">

        <label for="section">Section ID:</label>
        <input type="number" id="section" name="section">

        <button type="submit">Create</button>
    </form>
</main>
</body>
</html>
