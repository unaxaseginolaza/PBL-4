<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}" lang="eu">
<head>
    <title>Lista de Materiales sin Procesar</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<main class="List" layout:fragment="custom-main">
    <h1>Lista de Materiales sin Procesar</h1>
    <table>
        <thead>
        <tr>
            <th>Quantity</th>
            <th>TypeId</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="preProcessedMaterial : ${preProcessedMaterials}">
            <td th:text="${preProcessedMaterial.quantity}"></td>
            <td th:text="${preProcessedMaterial.type.name}"></td>
            <td>
                <form th:action="@{/preProcessedMaterial/edit/{id}(id=${preProcessedMaterial.id})}" method="get">
                    <button type="submit" class="update-btn">Update</button>
                </form>
                <form th:action="@{/preProcessedMaterial/delete/{id}(id=${preProcessedMaterial.id})}" method="post" th:object="${preProcessedMaterial}" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div id="UpButton">
    <img src="/icon/arrow-up-wide-line.svg" alt="Subir">
</div>
</body>
</html>
